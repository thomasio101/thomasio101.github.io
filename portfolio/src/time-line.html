<template>
  <ul class="time-line">
    <li>
      <h1>${header}</h1>
    </li>
    <li repeat.for="item of items" class="time-line-item">
      <img src="${item.imageSrc}" />
      <div class="content">
        <h2>${item.title}</h2>
        <p>${item.description}</p>
        <div class="data">
          <div class="data-labels">
            <strong repeat.for="dataEntry of item.data"
              >${dataEntry.label}</strong
            >
          </div>
          <div class="data-values">
            <span repeat.for="dataEntry of item.data">
              <span if.bind="dataEntry.url == null">${dataEntry.value}</span>
              <a else href.bind="dataEntry.url">${dataEntry.value}</a>
            </span>
          </div>
        </div>
      </div>
    </li>
  </ul>
</template>
